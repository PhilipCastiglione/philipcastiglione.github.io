<body>
  <h1>Gr√°inne Craig is the <span id="cutest">cutest</span>.</h1>
  <script>
    var cutest = document.getElementById('cutest');
    var red = Math.random()*255;
    var green = Math.random()*255;
    var blue = Math.random()*255;

    setInterval(function() {
      red = (red + 4) % 256;
      green = (green - 4) % 256;
      blue = (blue + 2) % 256;
      cutest.style.color = `rgb(${red}, ${green}, ${blue})`;
    }, 100);
  </script>
