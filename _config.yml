title: Philip Castiglione
email: philipcastiglione@gmail.com
description: >-
  The personal website of Philip Castiglione.
url: https://philipcastiglione.com/
github_username: philipcastiglione
plugins:
  - jekyll-seo-tag

lsi: false
safe: true
source: .
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

sass:
  sass_dir: _sass
  style: compressed
