<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HAPPY BIRTHDAY</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="./assets/images/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="./assets/images/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="./assets/images/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#000000">
  <meta property="og:url" content="http://philipcastiglione.me/birthday.html">
  <meta property="og:title" content="HAPPY BIRTHDAY">
  <meta property="og:description" content="IT'S YOUR BIRTHDAY">
  <meta property="og:site-name" content="HAPPY BIRTHDAY">
  <meta property="og:image" content="http://happybirthdaycakeimages.com/wp-content/uploads/2015/11/birthday-balloons-and-cake-10.jpg">
  <style>
    * {
    margin: 0;
    padding: 0;
    }

    .height {
      height: 100vh;
    }

    .center {
      top: 50%;
      transform: translateY(-50%);
      position: relative;
    }

    h1 {
      font-family: 'Open Sans', sans-serif;
      font-size: 10vh;
      text-align: center;
			font-weight: normal;
    }

    .totalblink {
      visibility: hidden;
      animation-duration: 0.5s;
      animation-name: totalblink;
      animation-iteration-count: infinite;
    }

    @keyframes totalblink {
      from {
        visibility: visible;
      }

      80% {
        visibility: hidden;
      }
    }

    .marqueelol {
      animation-duration: 3.5s;
      animation-name: marqueelol;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    @keyframes marqueelol {
      from {
        margin-left: 100%;
        width: 100%; 
      }

      to {
        margin-left: -100%;
        width: 100%;
      }
    }

    .elegantshadow {
      color: #131313;
      letter-spacing: .15em;
      text-shadow:
        1px -1px 0 #767676,
        -1px 2px 1px #737272,
        -2px 4px 1px #767474,
        -3px 6px 1px #787777,
        -4px 8px 1px #7b7a7a,
        -5px 10px 1px #7f7d7d,
        -6px 12px 1px #828181,
        -7px 14px 1px #868585,
        -8px 16px 1px #8b8a89,
        -9px 18px 1px #8f8e8d,
        -10px 20px 1px #949392,
        -11px 22px 1px #999897,
        -12px 24px 1px #9e9c9c,
        -13px 26px 1px #a3a1a1,
        -14px 28px 1px #a8a6a6,
        -15px 30px 1px #adabab,
        -16px 32px 1px #b2b1b0,
        -17px 34px 1px #b7b6b5,
        -18px 36px 1px #bcbbba,
        -19px 38px 1px #c1bfbf,
        -20px 40px 1px #c6c4c4,
        -21px 42px 1px #cbc9c8,
        -22px 44px 1px #cfcdcd,
        -23px 46px 1px #d4d2d1,
        -24px 48px 1px #d8d6d5,
        -25px 50px 1px #dbdad9,
        -26px 52px 1px #dfdddc,
        -27px 54px 1px #e2e0df,
        -28px 56px 1px #e4e3e2;
    }
  </style>
</head>
<body>
  <div class="height">
    <div class="center">
      <div class="blink">
        <div class="marquee">
          <h1 class="hb elegantshadow">HAPPY BIRTHDAY</h1>
        </div>
      </div>
    </div>
  </div>
  <script>
    setTimeout(function() {
      document.getElementsByClassName('blink')[0].className = "totalblink";
    }, 1500);

    setTimeout(function() {
      document.getElementsByClassName('marquee')[0].className = "marqueelol";
    }, 5000);

    setTimeout(function() {
      var hb = document.getElementsByClassName('hb');
      var red, green, blue;
      setInterval(function() {
        for (var i = 0; i < hb.length; i++) {
          red = Math.floor(Math.random() * 255);
          green = Math.floor(Math.random() * 255);
          blue = Math.floor(Math.random() * 255);
          hb[i].style.color = "rgb(" + red + ", " + green + ", " + blue + ")";
        }
      }, 250);
    }, 10000);

    setTimeout(function() {
      var hb = document.getElementsByClassName('hb');
      for (var i = 0; i < 20; i++) {
          var dup = hb[0].cloneNode(true);
          hb[0].parentNode.insertBefore(dup, hb[0]);
      }
    }, 15000);
  </script>
</body>
</html>
